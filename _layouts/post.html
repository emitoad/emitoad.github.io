---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content e-content" itemprop="articleBody">
    <img style="max-width: 600px" src="/images/{{ page.file }}" />
  </div>

  <header class="post-header">
    <p itemprop="name headline"><strong>{{ page.title | escape }}</strong>, {{ page.description }}</p>
  </header>
</article>
